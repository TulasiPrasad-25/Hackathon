<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzz| Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Jobzz</h1>
            <p>Your gateway to career success</p>
        </div>
        
        <div class="auth-tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="register-tab">Register</button>
        </div>
        
        <div class="auth-form" id="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button class="auth-btn" id="login-btn">Login</button>
            <div class="auth-footer">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </div>
        
        <div class="auth-form hidden" id="register-form">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <input type="password" id="register-confirm" placeholder="Confirm your password">
            </div>
            <button class="auth-btn" id="register-btn">Register</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
